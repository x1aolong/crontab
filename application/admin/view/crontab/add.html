{include file="nav/_header" /}
<div class="wrapper wrapper-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加定时任务 <small>请严格按照规定范围给时间值，超过会使命令失效，多个数值请用英文逗号分割</a></small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Command</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="command" id="command"> <span class="help-block m-b-none">输入crontab命令及参数 | <a href="https://www.osyunwei.com/archives/5039.html" target="_blank">点我学习命令</a></span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否加锁</label>
                                <div class="col-sm-10">
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" value="1" name="lock" checked="checked"> <i></i> 是 </label>
                                        <label>
                                            <input type="radio" value="0" name="lock" checked=""> <i></i> 否</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary submit-crontab">提交定时任务</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
</div>
{include file="nav/_footer" /}
<script>
    $(function () {
        $('.submit-crontab').click(function () {
            console.log($('form').serialize());
            $.ajax({
                url: "{:url('admin/Crontab/add')}",
                type: "post",
                data: $('form').serialize(),
                dataType: "JSON",
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 2000
                        }, function () {
                            location.href = data.url;
                        });
                    } else {
                        layer.open({
                            title: '定时任务添加失败',
                            content: data.msg,
                            icon: 5,
                            anim: 6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
