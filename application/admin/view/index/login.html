<!DOCTYPE html>
    <html lang="zh">
        <head>
            <title>H+ 后台主题UI框架 - 登录</title>
            <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
            <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
            <link rel="shortcut icon" href="/static/new-admin/favicon.ico">
            <link href="/static/new-admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
            <link href="/static/new-admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
            <link href="/static/new-admin/css/animate.min.css" rel="stylesheet">
            <link href="/static/new-admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">
            <!--[if lt IE 9]>
            <meta http-equiv="refresh" content="0;ie.html" />
            <![endif]-->
            <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
        </head>

        <body class="gray-bg">
            <div class="middle-box text-center loginscreen  animated fadeInDown">
                <div>
                    <div>
                        <h1 class="logo-name">H+</h1>
                    </div>
                    <h3>欢迎使用 H+</h3>

                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="用户名" required="" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" required="" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b" id="login">登 录</button>

                        <!-- 功能已写好需测试 -->
<!--                        <p class="text-muted text-center">-->
<!--                            <a href="{:url('admin/index/forget')}"><small>忘记密码了？</small></a> | <a href="{:url('admin/index/register')}">注册一个新账号</a>-->
<!--                        </p>-->

                    </form>
                </div>
            </div>

            <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

            {include file="nav/_footer" /}

            <script>
                $(function () {
                    $('#login').click(function () {
                        $.ajax({
                            url: "{:url('admin/Index/login')}",
                            type: "post",
                            data: $('form').serialize(),
                            dataType: "JSON",
                            success: function(data){
                                if (data.code == 1) {
                                    layer.msg(data.msg, {
                                        icon: 6,
                                        time: 2000
                                    }, function () {
                                        location.href = data.url;
                                    });
                                } else {
                                    layer.open({
                                        title: '登录失败',
                                        content: data.msg,
                                        icon: 5,
                                        anim: 6
                                    });
                                }
                            }
                        });
                        return false;
                    });
                });
            </script>

        </body>
        <!--  /Body -->
    </html>
